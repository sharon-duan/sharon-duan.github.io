<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sharon Duan</title>
    <script src="jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link media="all" rel="stylesheet" type="text/css" href="sharon.css" />
</head>

<body>
    <div id="wrapper">

      <!-- Sharon panel -------------------- -->
      <div class="sharon">
        <div class="sharon-block">
          <h1><span>S</span><span class="small">haron</span> <span>D</span><span class="small">uan</span></h1>
          <div class="sharon-details sharon-hidden">
            <div>
              <a href="mailto:duxyu5@gmail.com" target="_blank"><i class="fa fa-envelope"></i>duxyu5@gmail.com</a>
            </div>
            <div>
              <i class="fa fa-phone"></i>+1 202-316-5825
            </div>
            <div>
              <i class="fa fa-home"></i>Mountain View, CA
            </div>
            <div>
              <a href="SharonDuan.pdf" target="_blank"><i class="fa fa-file-pdf-o"></i>My Resume</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Projects Bubbles ----------------- -->
      <div class="bubbles">

        <div id="bigsur" class="bubble bubble-bigsur" title="Big Sur Website Redesign">
          <img src="bigsur/bigsur_page2.jpg">
        </div>

        <div id="uxdesign" class="bubble bubble-uxdesign disabled" title="User Experience Design">
          <img src="logo.png">
        </div>

        <div id="mobileui" class="bubble bubble-mobileui disabled" title="Mobile Interface Design">
          <img src="openpage.pdf">
        </div>

      </div>

      <!-- Selected Project ----------------- -->
      <div class="project-close project-btn"><span>+</span></div>
      <div class="project-title">Big Sur Website Redesign</div>
      <div class="project-top   project-btn"><i class="fa fa-arrow-up"></i></div>
      <div class="project"></div>

    </div>

    <script>
      (function() {
        console.log("%cWelcome to my Portfolio :-)", "color: orange");

        processBubbles();

        var t_foldSharon = setTimeout(foldSharon, 2000);
        $('.sharon').on('click.foldSharon', foldSharon);

        $('.bubble').on('click', function() {
          clearTimeout(t_closeProject);
          $('.project').load($(this).attr('id') + '.html', function() {
            $('.project').css('top', 0);
            setTimeout(function() {
              $('.project-close').css('opacity', 1);
              $('.project-title').css('opacity', 1);
            }, 1000);
          });
        });

        var t_closeProject;
        $('.project-close').on('click', function() {
          $('.project-btn').css('opacity', 0);
          $('.project-title').css('opacity', 0);
          $('.project').css('top', '100%');
          t_closeProject = setTimeout(function() {
            $('.project').empty();
          }, 1000);
        });

        $('.project-top').on('click', function() {
          $('.project').animate({scrollTop: 0}, 1000);
        });

        $('.project').on('scroll', function(e) {
          if ($(e.target).scrollTop()) {
            $('.project-title').addClass('scrolled');
            $('.project-top').css('opacity', 1);
          } else {
            $('.project-title').removeClass('scrolled');
            $('.project-top').css('opacity', 0);
          }
        });

        $(window).on('resize', processBubbles);

        return;

        function foldSharon() {
          clearTimeout(t_foldSharon);
          $('.sharon').off('click.foldSharon');
          $('.sharon').addClass('folded');
          setTimeout(function() {
            $('.sharon').css('box-shadow', '0px 0px 4px 4px hsla(51, 79%, 25%, 0.4)');
            $('.sharon-details').removeClass('sharon-hidden');
          }, 1000);
        }

        function processBubbles() {
          var width = $('.bubbles').width();
          var height = $('.bubbles').height();

          $('.bubble-bigsur').css({
            'font-size': width / 60,
            left: width * 7/100,
            top: height * 12/100,
          });

          $('.bubble-uxdesign').css({
            'font-size': width / 100,
            left: width * 60/100,
            top: height * 5/100
          });

          $('.bubble-mobileui').css({
            'font-size': width / 80,
            left: width * 50/100,
            top: height * 50/100
          });
        }
      })();
    </script>
  </body>
</html>
